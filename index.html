<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h2 class="title">Temperature Converter</h2>
            <div class="cel"><input type="number" class="celinp input" id="celname" name="celname" placeholder="celcius"></div>
            <div class="far"><input type="number" class="farninp input" id="farname" name="farname" placeholder="farenheit"></div>
            <div class="kel"><input type="number" class="kelinp input" id="kelname" name="kelname" placeholder="kelvin"></div>
        </div>
    </div>
    <script src="script.js" charset="utf-8"></script>
</body>

</html>
